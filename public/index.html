<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/RESET.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="assets/typography/voodoo/stylesheet.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="page">
        <header>
            <div class="logo-cont">
                <img src="assets/images/voodoo_work.png"
                    alt="#" class="logo" />
            </div>
            <div class="header-title-cont">
                <h1>Bellevue Voodoo</h1>
            </div>
            <div class="nav-cont">
                <nav>
                    <ul class="nav-list">
                        <li class="list-items">Home</li>
                        <li class="list-items">About</li>
                        <li class="list-items">Pricing</li>
                        <li class="list-items">Contact</li>
                        <li class="list-items">Sign-Up</li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="main-title-cont">
                <h2>- USSSA 9&Under Baseball League -</h2>
            </div>
            <div class="zombie-p-cont">
                <img src="assets/images/zombie-p.png"
                    alt="#" class="zombie-p" />
            </div>
            <div class="zombie-cont">
                <img src="assets/images/zombie.png" alt="#"
                    class="zombie" />
            </div>
            <div class="main-content-wrapper">
                <div class="main-content-cont">
                    <h2>Sign-Up Today!</h2>
                    <div class="main-btn-cont">
                        <button
                            class="main-btn">Sign-Up</button>
                        <div class="more-info-cont">
                            <p class="main-p-1">- OR -</p>
                            <p class="main-p-2">CLICK FOR
                                MORE INFO</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <div class="signup-form-cont">
                <form action="" class="signup-form">
                    <label for="gname">Guardian First Name:</label>
                    <input type="text" name="gfname" id="gfname">
                    <label for="lname">Guardian Last Name:</label>
                    <input type="text" name="glname" id="glname">
                    <label for="email">Guardian Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="number">Guardian Phone Number:</label>
                    <input type="tel" name="number" id="number">
                    <p>Player Info</p>
                    <label for="pfname">Player First Name:</label>
                    <input type="text" name="pfname" id="pfname">
                    <label for="lname">Player Last Name:</label>
                    <input type="text" name="plname" id="plname">
                    <label for="bday">Date of Birth:</label>
                    <input type="date" name="bday" id="bday">
                    <label for="throws">Throws:</label>
                    <input type="radio" name="throws" id="throws">
                    <option name="throws" value="Right"></option>
                    <option name="throws" value="Left"></option>
                    <label for="bats">Bats:</label>
                    <input type="radio" name="bats" id="throws">
                    <option name="bats" value="Right"></option>
                    <option name="bats" value="Left"></option>
                    <input type="submit" value="Sign-Up">
                </form>
            </div>
    </div>
</body>

</html>
